<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <!-- Panggil style untuk library A0S -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="
        navbar navbar-expand-lg navbar-light navbar-store
        fixed-top
        navbar-fixed-top
      "
      data-aos="fade-down"
    >
      <div class="container">
        <!-- Nabar Logo -->
        <a href="index.html" class="navbar-brand">
          <img src="icon/ic_logo.svg" alt="logoAplikasi" />
        </a>

        <!-- Navbar Humberger -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Menu -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rewards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a
                class="btn btn-success nav-link px-4 text-white"
                href="login.html"
              >
                Sign In
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="pages-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-4">
              <h2>
                Memulai untuk jual beli <br />
                dengan cara terbaru
              </h2>
              <form class="mt-3">
                <div class="form-group">
                  <label for="fullName">Fullname</label>
                  <!-- v-model: jika kita punya inputan dan kita ingin taruh pada suatu data tetapi tidak ingin merubahnya -->
                  <input
                    type="text"
                    class="form-control is-valid"
                    v-model="name"
                    id="fullName"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input
                    type="email"
                    class="form-control is-invalid"
                    v-model="email"
                    id="emailAddress"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="form-group">
                  <label for="password">Store</label>
                  <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      class="custom-control-input"
                      type="radio"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      v-bind:value="true"
                    />
                    <label class="custom-control-label" for="openStoreTrue">
                      Iya, Boleh
                    </label>
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      class="custom-control-input"
                      type="radio"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                    />
                    <label class="custom-control-label" for="openStoreFalse">
                      Tidak, Terimakasih
                    </label>
                  </div>
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="namaToko">Nama Toko</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="kategori">Kategori</label>
                  <select name="category" class="form-control">
                    <option value="" disabled>Select Category</option>
                  </select>
                </div>
                <a href="dashboard.html" class="btn btn-success btn-block mt-4">
                  Sign Up Now
                </a>
                <a href="login.html" class="btn btn-signup btn-block mt-2">
                  Back to Sign In
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-cente">
            <p class="pt-4 pb-2">2020 Copyright Store. All Right Reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <!-- Panggil bundle script js -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Panggil AOS library script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Vue JS -->
    <!-- Panggil Vue -->
    <script src="/vendor/vue/vue.js"></script>
    <!-- Panggil Library Vue Toasted -->
    <script src="https://unpkg.com//vue-toasted"></script>
    <script>
      // Panggil Vue Toasted
      Vue.use(Toasted);

      // buat instance vue js
      let register = new Vue({
        el: "#register",
        mounted() {
          // panggil AOS library
          AOS.init();
          // panggil Vue Toasted
          this.$toasted.error(
            "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
            {
              position: "top-center",
              className: "rounded",
              duration: 1000,
            }
          );
        },
        data: {
          name: "Adrian Mulyawan",
          email: "adrianmulyawan666@gmail.com",
          password: "",
          is_store_open: true,
          store_name: "",
        },
      });
    </script>

    <!-- Panggil navbar-scroll -->
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
